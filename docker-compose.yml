version: '3.8'
services:
  jenkins:
    build:
      context: .
      args:
        - DOCKER_GID_IN_HOST=998
    ports:
      - '8080:8080'
      - '50000:50000'
    volumes:
      - /var/jenkins_home:/var/jenkins_home
      - /usr/bin/docker:/usr/bin/docker
      - /var/run/docker.sock:/var/run/docker.sock
      - /usr/local/bin/docker-compose:/usr/local/bin/docker-compose
volumes:
  jenkins_home:
    external: false